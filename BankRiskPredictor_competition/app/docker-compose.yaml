version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend_service
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
    environment:
      - BACKEND_URL=http://backend:8000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend_service
    ports:
      - "7860:7860"
    volumes:
      - ./app/frontend:/app
    environment:
      - BACKEND_URL=http://backend:8000
